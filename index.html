<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NADIMINTI MANISH KUMAR — Portfolio</title>
    <meta name="description" content="Redirecting to portfolio" />
    <!-- Instant redirect for browsers and crawlers -->
    <meta http-equiv="refresh" content="0; url=/profile.html">
    <link rel="canonical" href="/profile.html">
    <style>
      /* Minimal fallback styling */
      body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#071227;color:#e6eef6}
      .box{max-width:680px;padding:24px;border-radius:12px;background:rgba(255,255,255,0.03);text-align:center}
      a{color:#22c1c3}
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting to portfolio…</h1>
      <p>If you are not redirected automatically, <a href="/profile.html">click here to open the portfolio</a>.</p>
    </div>

    <script>
      // JS fallback for environments that don't honor meta refresh
      if (location.pathname === '/' || location.pathname === '/index.html') {
        window.location.replace('/profile.html');
      }
    </script>
  </body>
</html>
