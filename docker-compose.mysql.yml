version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: examplepass
      MYSQL_DATABASE: portfolio
      MYSQL_USER: portfolio_user
      MYSQL_PASSWORD: portfolio_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - portfolio-net

  phpmyadmin:
    image: phpmyadmin:latest
    depends_on:
      - db
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: examplepass
    networks:
      - portfolio-net

volumes:
  mysql_data:

networks:
  portfolio-net:
    driver: bridge
